<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch("http://localhost:3000/tasks")
            .then(response =>{
                response.json().then(task =>{
                    console.log(task)
                })
            })
    </script>

    <h1>Salvar Usuário</h1>
    <div>
        <input type="text" id="firstName" placeholder="Nome">
        <input type="text" id="lastName" placeholder="Sobrenome">
        <button id="btSalvar">Salvar</button>
    </div>

    <script>

        const btSalvar = document.getElementById("btSalvar")
        btSalvar.addEventListener('click', function(){
            const firstName = document.getElementById("firstName")
            const lastName = document.getElementById("lastName")
            const user = {
                firstName: firstName.value,
                lastName: lastName.value
            }

            fetch("http://localhost:3000/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(user)
            })
            //TODO: Tratar o retorno, exceção

        });
    </script>

</body>
</html>
